{% extends 'base.html' %}
{% block content %}

<form action="/members/{{member.id}}" method="post">
    <div>
        <label for="title">Name:</label>
        <input type="text" id="name" name="name" value="{{member.name}}" required>
    </div>
    <button type="submit">Update Member</button>
</form>
{% endblock %}
