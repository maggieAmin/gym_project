{% extends 'base.html' %}

{% block content %}
<h1>Members</h1>
<a href="/members/new">Add New Member</a>
<table>
    <tr>
        <th>Name</th>
    </tr>
    {% for member in members %}
    <tr>
        <td><a href="/members/{{member.id}}">{{member.name}}</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
