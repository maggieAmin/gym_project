{% extends "base.html" %}
{% block content %}

<div>
    <p><b>Name:</b> {{gym_class.title}}</p>
    <p><b>Date:</b> {{gym_class.class_datetime}}</p>
    <p><b>Capacity:</b> {{gym_class.capacity}}</p>
    <p><a href="/gym_classes/{{gym_class.id}}/edit">Edit</a></p>
</div>
<ul>
    {% for booking in bookings %}
    <li>
        <p><a href="/bookings/{{booking.id}}/edit">{{ booking.member.name }}</a></p>
    </li>
    {% endfor %}
</ul>

{% endblock %}
