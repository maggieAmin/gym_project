{% extends "base.html" %}
{% block content %}
<h1>Bookings</h1>

<p><a href="/bookings/new">New booking</a></p>

<ul>
    {% for booking in bookings %}
    <li>
        <p><a href="/bookings/{{booking.id}}/edit">{{ booking.id }} - {{ booking.member.name }} - {{ booking.gym_class.title }}</a></p>
    </li>
    {% endfor %}
</ul>

{% endblock %}
